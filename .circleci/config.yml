version: 2.1
orbs:
  aws-ecr: circleci/aws-ecr@6.2.0
  aws-ecs: circleci/aws-ecs@0.0.10

jobs:
  build:
    docker: 
      - image: golang:1.13-alpine
    working_directory: /tmp/project
    steps:
      - run: apk add --no-cache git mercurial
      - run: apk add --no-cache openssh
      - checkout
      - run: printf "[url \"git@github.com:\"]\n\tinsteadOf = https://github.com/" >> /root/.gitconfig
      - run: printf "[url \"git@gitlab.com:\"]\n\tinsteadOf = https://gitlab.com/" >> /root/.gitconfig
      - run: export GOPRIVATE=github.com/block26/*,gitlab.com/raedah/*
      - run: go mod download
      - run: CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -o main .
      - persist_to_workspace:
          root: /tmp/project
          paths: 
            - settings/*
            - ca-certificates.crt
            - main
            - Dockerfile

workflows:
  build_test_deploy:
    jobs: 
      - build



